<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="scss/index.css" />
  </head>
  <body>
    <button type="button">PLAY agin</button>
    <div class="options__container">
      <button type="button" class="choice" id="rock-el">ROCK</button>
      <button type="button" class="choice" id="paper-el">Paper</button>
      <button type="button" class="choice" id="scissors-el">Scissors</button>
    </div>
    <div class="display__score">
      <p id="outcome-el"></p>
      <h3>Score</h3>
      <p>Player:</p>
      <p id="playerScore-el"></p>
      <p></p>
      <p>Computer:</p>
      <p id="computerScore-el"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
